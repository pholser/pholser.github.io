<p><a href="http://jaggregate.sf.net">Jaggregate</a> is a Java-5-only collections library that is modeled after the <a href="http://minnow.cc.gatech.edu/squeak/uploads/172/standard_v1_9-indexed.pdf">ANSI Smalltalk</a> collection protocols. See the changes <a href="http://jaggregate.sf.net/changes.html">here</a>.</p>
